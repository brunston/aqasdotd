<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Would you...</title>

		<meta name="description" content="I've got a question">
		<meta name="author" content="Brunston Poon">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/serif.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h2>Hello there, Abs!</h2>
					<h3>Spacebar/Slide to continue :)</h3>
				</section>

				<section>
					<h2>As the title suggests...</h2>
					<h3>there's a special date coming up...</h3>
				</section>

				<section data-markdown>
					<script type="text/template">
						##It's not your birthday
						###(or mine)
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##Nor am I talking about
						##graduation...
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##But I've got a question
						###that I want to ask you
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##I'm thinking of something
						###that needs a little creativity
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##Something that would
						###catch your attention...
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##and still manage to have
						###a bit of Brunston magic to it...
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##So I thought that since my
						###last surprise was a physical notebook...
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##maybe a virtual surprise
						###would be on this time.
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##So I went out
						###and bought a domain
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##with a little flair
						###that hinted at my goal.
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##I think by now
						###you've probably figured out
						###the question
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##but I guess I'll
						###actually ask it anyways.
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##I think you
						###are amazing and wonderful
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##and I love you
						###so very much.
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##I think
						###there's no better way
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##to celebrate nearly four years
						###of friendship
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						##and more than two years
						###of a little thing called love
					</script>
				</section>
				
				<section data-markdown>
					<script type="text/template">
						###than if you were to go to
						##prom, with me :)
						###How about it?
					</script>
				</section>
				

				

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
